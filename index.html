<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <title>NFT preview card component</title>
</head>
<body>
    <!--main container-->
    <div class="container">
        <!--NFT photo blur, opacity-->
        <div class="opasity_for_photo"></div>
        <!--NFT card photo-->
        <img class="nft_foto" src=".//fotos/image-equilibrium.jpg" alt="nft foto">
        <!--Caption below the NFT card photo-->
        <p class="text_after_photo">Equilibrium #3429</p>
        <p class="second_p_tag_after_photo">Our Equilibrium collection promotes balance and calm.</p>
        <!--svg graphic drawing div block-->
        <div class="svg_graphic_image">
            <svg>
                <polygon points="5.5,0 11,9 5.5,12.43 0,9"/>
                <polygon points="5.5,14 11,10.5 5.5,18 0,10.5"/>
            </svg>
        </div>
        <!--Inscription after NFT card crystal "0.041 ETH"-->
        <p class="p_after_svg">0.041 ETH</p>
        <!--clock div-->
        <div class="clock">
            <!--Clockwise DIV-->
            <div class="arrow-left"></div>
        </div>
        <!--Inscription after clock logo-->
        <p class="p_after_clock">3 days left</p>
        <hr>
        <!--Avatar photo in the lower corner of the NFT card-->
        <img class="image_avatar" src=".//fotos/image-avatar.png">
        <!--An inscription after the avatar photo in the lower corner of the NFT card-->
        <p class="creation">Creation of</p>
        <p class="jules_wyvern">Jules Wyvern</p>
    </div>
    
</body>
</html>
